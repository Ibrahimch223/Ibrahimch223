<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Update Category" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Update Category</h4>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">title</label>
                  <input class="form-control" placeholder="Enter title" type="text" name="title" autocomplete="off" formControlName="title"
                      [ngClass]="{'is-invalid': submitted && form.title.errors}" />
                    <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
                      <span *ngIf="form.title.errors.required">title is required.</span>
                    </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">role</label>
                  <ng-select [items]="selectValue" class="form-control" autocomplete="off" formControlName="role"
                      [ngClass]="{'is-invalid': submitted && form.role.errors}" ></ng-select>
                    <div *ngIf="submitted && form.role.errors" class="invalid-feedback">
                      <span *ngIf="form.role.errors.required">role is required.</span>
                    </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label class="control-label">description</label>
                  <textarea formControlName="description" class="form-control" rows="5"
                    [ngClass]="{'is-invalid': submitted && form.description.errors}"></textarea>
                    <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
                      <span *ngIf="form.description.errors.required">description is required.</span>
                    </div>
                </div>
              </div>

            </div>
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="submit" class="btn btn-secondary" (click)="onReset()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->

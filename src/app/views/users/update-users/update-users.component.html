<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Update Users" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body" >

          <h4 class="card-title">Update Users</h4>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()" >
            <div class="row">
              <div class="col-sm-6">
              
                <div class="mb-3">
                  <label class="control-label">username</label>
                  <input class="form-control" placeholder="Enter username" [(ngModel)]="username"type="text" name="username" autocomplete="off" formControlName="username"
                      [ngClass]="{'is-invalid': submitted && form.username.errors}" />
                    <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                      <span *ngIf="form.username.errors.required">username is required.</span>
                    </div>
                </div>
                <div class="mb-3">
                  <label class="control-label">email</label>
                  <input class="form-control" placeholder="Enter email" type="email" [(ngModel)]="email" name="email" autocomplete="off" formControlName="email"
                      [ngClass]="{'is-invalid': submitted && form.email.errors}" />
                      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                        <div *ngIf="form.email.errors.required">Email is required</div>
                        <div *ngIf="form.email.errors.email">This value should be a valid email.</div>
                      </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">last-name</label>
                  <input class="form-control" placeholder="Enter last-name" type="text" [(ngModel)]="lastname" name="brand" autocomplete="off" formControlName="lastname"
                      [ngClass]="{'is-invalid': submitted && form.lastname.errors}" />
                    <div *ngIf="submitted && form.lastname.errors" class="invalid-feedback">
                      <span *ngIf="form.lastname.errors.required">last-name is required.</span>
                    </div>
                </div>
                <div class="mb-3">
                  <label class="control-label">user-role</label>
                  <ng-select [items]="selectValue" class="form-control" [(ngModel)]="userrole" autocomplete="off" formControlName="userrole"
                      [ngClass]="{'is-invalid': submitted && form.userrole.errors}" ></ng-select>
                    <div *ngIf="submitted && form.userrole.errors" class="invalid-feedback">
                      <span *ngIf="form.userrole.errors.required">user-role is required.</span>
                    </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="product-image" class="mt-2"> Images</label>
                  <dropzone class="dropzone" (change)="uploadPhoto($event)" [config]="config"></dropzone>
                </div>
             </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary" *ngIf="" (click)="updateuser()" >Save Changes</button>
              <button type="submit" class="btn btn-secondary" (click)="onReset()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
